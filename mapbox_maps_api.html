<!DOCTYPE html>
<html lang="en">
<head>
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/26f09e8c8b.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
    <h1>My First Mapbox Map!</h1>

    <div id='map' style='width: 800px; height: 600px;'>
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2ZvcmVzdGVsbG8iLCJhIjoiY2w1bDQ3OHY5MGdhbDNpdGU1Y2lkOWZuMCJ9.1Mt9RBSdrWJoDWq2WM_Ufw';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-98.4916, 29.4252], // starting position [lng, lat]
            zoom: 10, // starting zoom
            projection: 'globe' // display the map as a 3D globe
        });
        map.on('style.load', () => {
            map.setFog({color: 'rgb(186, 210, 235)', // Lower atmosphere
                'high-color': 'rgb(36, 92, 223)', // Upper atmosphere
                'horizon-blend': 0.02, // Atmosphere thickness (default 0.2 at low zooms)
                'space-color': 'rgb(11, 11, 25)', // Background color
                'star-intensity': 0.6 // Background star brightness (default 0.35 at low zoooms )}); // Set the default atmosphere style
        })});

    </script>
</div>
</body>
</html>
