<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AJAX Store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/ajax-store.css">
        <script src="https://kit.fontawesome.com/26f09e8c8b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="wrapper">
            <div class="card text-center">
                <div class="card-header">
                    <nav class="navbar bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="https://codeup.com/" target="_blank">
                                <i class="fa-solid fa-toolbox"> CFT</i>
                            </a>
                        </div>
                    </nav>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">My Tool Store</h5>
                    <table class="table w-50 me-auto ms-auto" id="products">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Categories</th>
                        </tr>
                        </thead>
                        <tbody id="insertProducts"></tbody>
                    </table>
                    <button id="updateInventory" class="btn btn-primary" type="button">Update Inventory</button>
                </div>
                <footer class="mt-4">
                    <p class="by text-center mb-0">
                        By: <a class="byAnchor" href="https://github.com/Chase-Forestello" target="_blank">Chase Forestello <i class="fa-brands fa-github"></i></a>
                    </p>
                </footer>
            </div>
            <script src="js/ajax-store.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous">
            </script>
        </div>
    </body>
</html>
