<!-- Complete - JavaScript I - DOM Add & Remove -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dom Add & Remove</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/dom_add_remove.css">
        <script src="https://kit.fontawesome.com/26f09e8c8b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="wrapper">
            <div class="container-fluid">
                <h1 class="text-center">My Todo List</h1>
                <div id="my-todos" class="row" style="background-color: floralwhite">
                    <div class="card col-2" style="background-color: yellow">
                        <div class="card-body text-wrap">
                            Example Todo
                        </div>
                        <div class="card-footer">
                            <button class="delete-todo" style="width: 100%">Delete Todo</button>
                            <button id="editSubmit" class="edit-todo" style="width: 100%">Edit Todo</button>
                        </div>
                    </div>
                </div>
                <hr>
                <div id="todoForm">
                    <h4>Add a Todo</h4>
                    <form id="my-form" class="todo-form" name="my-form">
                        <label for="add-todo-text" class="form-label">Todo Text</label>
                        <input id="add-todo-text" class="form-control" type="text" value="" placeholder="Enter todo text here">
                        <div class="invalid-feedback">
                            Yo man, this can't be blank!
                        </div>
                        <div class="valid-feedback">
                            Aw yeah, that's some good text!
                        </div>
                        <br>
                        <button id="add-todo" class="form-control btn-primary" type="button">Add Todo</button>
                    </form>
                </div>
            </div>

            <script src="js/dom_add_remove.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous">
            </script>
        </div>
    </body>
</html>
